<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<table cellspacing="0" cellpadding="0" border="0" style="font-family:Arial; cursor:default;">
			<tr>
				<td id="gameArea">
				</td>

				<td style="vertical-align:top;width:120px;padding-left:10px;">
					<table cellspacing="0" cellpadding="0" border='0' style="width:100%;height:100%;font-size:12px; font-weight:bold;">
						<tr>
							<td style="width:50px;">Level:</td>
							<td style='text-align:right;width:70px;' id="levelInfo"></td>
						</tr/>
						<tr>
							<td>Bomben:</td>
							<td style="text-align:right" id="bombsInfo"></td>
						</tr>
						<tr>
							<td>Punkte:</td>
							<td style="text-align:right" id="pointsInfo"></td>
						</tr>
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td colspan='2'>
								<input type="button" id="newGame" value="Neues Spiel">
							</td>
						</tr>
						<tr>
							<td colspan='2' id="gameOver" style='padding-top:50px;color:#FF0000;vertical-align:center;'></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<script type="module" src="app/main.js"></script>
	</body>
</html>
